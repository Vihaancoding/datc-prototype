<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Flight Plan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <form method="POST" class="bg-gray-800 p-6 rounded-lg max-w-md w-full space-y-4 shadow-lg">
    <h2 class="text-2xl font-bold">Request Flight Plan</h2>
    <p class="text-sm text-gray-300">Drone ID: <strong>{{ drone_id }}</strong></p>

    <input type="text" name="origin" value="{{ origin }}" readonly
           class="p-2 rounded text-black w-full bg-gray-200">

    <input type="text" name="destination" placeholder="Destination (lat,lng)" required
           class="p-2 rounded text-black w-full">

    <input type="date" name="date" required class="p-2 rounded text-black w-full">
    <input type="time" name="time" required class="p-2 rounded text-black w-full">

    <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 p-2 rounded text-white font-semibold w-full">
      Submit Flight Request
    </button>
  </form>
</body>
</html>
